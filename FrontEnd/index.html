<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMusic - App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div class="wrapper">
        <div class="header header__indent-all">
            <div class="header__content">
                <div class="header__logo">
                    <span class="header__logo-yellow">my</span>
                    <span class="header__logo-dark">Music</span>
                </div>
                <div class="header__search">
                    <input class="header__input header__input-indent" type="search" placeholder="Search..">
                    <button class="header__button">Send</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main__content-empty">Use search to display content..</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
